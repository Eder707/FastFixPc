</head>

<body>
    <div id="contenedor">
        <nav class="navbar navbar-expand-lg body1" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/Computer.jpeg" class="headerLogo rounded">
                </a>
                <b class="texto">Reparacion de Computadoras <br> y Laptops</b>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-lg-auto mb-2 mb-lg-0 nav pt-2">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html"><b>INICIO</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Nosotros.html"><b>NOSOTROS</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="Servicios.html"> <b>HARDWARE</b></a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-8">
                <div class="parrafo">
                    <h1><b>FastFixPc</b></h1>
                    Responde esta pequeña encuesta y te daremos algunas soluciones una vez enviada la encuesta.
                </div>
            </div>
            <div class="col-4">
                <img src="img/software.png" class="img-fluid rounded">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h2 class="pt-3">¿Cuál de las siguientes fallas es?</h2>
        <form class="p-2">
            <div class="row">
                <div class="col-6 col-sm-4 col-md-2">
                    <input type="radio" id="virus" name="falla" value="Virus">
                    <label for="virus">
                        <img src="img/virus.jpeg" class="logosdemarcas" alt="Virus">
                        <p>Virus</p>
                    </label>
                </div>
                <div class="col-6 col-sm-4 col-md-2">
                    <input type="radio" id="lentitud" name="falla" value="Lentitud">
                    <label for="lentitud">
                        <img src="img/lento.png" class="logosdemarcas" alt="Lentitud">
                        <p>Lentitud</p>
                    </label>
                </div>
                <div class="col-6 col-sm-4 col-md-2">
                    <input type="radio" id="pantallaAzul" name="falla" value="Pantalla Azul">
                    <label for="pantallaAzul">
                        <img src="img/pcmala.webp" class="logosdemarcas" alt="Pantalla Azul">
                        <p>Pantalla Azul</p>
                    </label>
                </div>
                <div class="col-6 col-sm-4 col-md-2">
                    <input type="radio" id="otroSoftware" name="falla" value="Otro">
                    <label for="otroSoftware">
                        <img src="img/otro.png" class="logosdemarcas" alt="Otro">
                        <p>Otro</p>
                    </label>
                </div>
            </div>
        </form>
        <h3 class="pt-3">Encuesta:</h3>
        <form>
            <div class="mb-3 ">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" required>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo:</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
            </div>
            <div class="mb-3">
                <label for="problema" class="form-label">Descripción del problema:</label>
                <textarea class="form-control" id="problema" name="problema" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="codigoPostal" class="form-label">Código Postal:</label>
                <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
